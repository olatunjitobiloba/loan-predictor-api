tags:
  - History
parameters:
  - name: limit
    in: query
    type: integer
    description: Number of predictions to return (max 100)
    default: 10
    minimum: 1
    maximum: 100
responses:
  200:
    description: Prediction history retrieved
    schema:
      type: object
      properties:
        count:
          type: integer
          example: 10
        predictions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              timestamp:
                type: string
              prediction:
                type: string
              confidence:
                type: number
              input:
                type: object
