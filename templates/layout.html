<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='premium-interactive.css') }}">
    
    <title>{% if title %}LoanAI - {{ title }}{% else %}LoanAI | Intelligent Loan Prediction{% endif %}</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top" style="box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-weight: 700; color: #6366f1;">
                <i class="fas fa-brain me-2"></i>LoanAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/about">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer style="background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 3rem 0; margin-top: 5rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>LoanAI</h5>
                    <p style="color: #cbd5db;">Intelligent loan prediction powered by machine learning</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Features</h5>
                    <ul style="list-style: none; padding: 0; color: #cbd5db;">
                        <li><a href="/" style="color: #cbd5db; text-decoration: none;">Fast Predictions</a></li>
                        <li><a href="/dashboard" style="color: #cbd5db; text-decoration: none;">Analytics</a></li>
                        <li><a href="/about" style="color: #cbd5db; text-decoration: none;">About</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Legal</h5>
                    <ul style="list-style: none; padding: 0; color: #cbd5db;">
                        <li><a href="#" style="color: #cbd5db; text-decoration: none;">Privacy</a></li>
                        <li><a href="#" style="color: #cbd5db; text-decoration: none;">Terms</a></li>
                    </ul>
                </div>
            </div>
            <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem; text-align: center; color: #94a3b8;">
                <p>&copy; 2025 LoanAI. Built with intelligence.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='premium-interactions.js') }}"></script>
</body>
</html>
